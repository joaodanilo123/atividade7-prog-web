<!DOCTYPE html>
<html>

<head>
  <title>Loader</title>
  <style>
    /* Estilos para o loader */
    .loader {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      text-align: center;
      padding-top: 50vh;
      color: white;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <div class="loader">Carregando...</div>
  <div id="pagina" style="display: none;">
    <h1>URI Santiago</h1>
    <p>Mussum Ipsum, cacilds vidis litro abertis. Quem num gosta di mim que vai caçá sua turmis!Si u mundo tá muito
      paradis? Toma um mé que o mundo vai girarzis!Quem num gosta di mé, boa gentis num é.Copo furadis é disculpa de
      bebadis, arcu quam euismod magna.</p>
  </div>

</body>
<script>
  function blockPage() {

    var loader = document.querySelector('.loader');

    loader.style.display = 'block';

    setTimeout(function () {
      loader.parentNode.removeChild(loader);
      document.getElementById("pagina").style.display = "block"
    }, 5000);
  }
  
  blockPage();

</script>

</html>
