<!DOCTYPE html>
<html>

<head>
  <title>Exemplo de Mudança de Cor</title>
  <style>
    body {
      background-color: #e0e0e0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    p {
      color: #666666;
    }
  </style>
  <script>
    function changeBackgroundColor() {
      //criar a logica para mudança de cor do background do site inteiro e também para mudarmos o texto do h1 para "Exemplo de Mudança de Cor Executada" e o texto do paragrafo para "Esta é uma descrição simples que foi alterada."
      const bodyElement = document.querySelector("body");
      const colorInput = document.getElementById("color-input");
      const title = document.getElementById("title");
      const text = document.getElementById("text");

      const newBackground = colorInput.value;

      bodyElement.style.backgroundColor = newBackground;
      title.innerText = `Cor de fundo agora é ${newBackground}`;
      text.innerText = "Esta é uma descrição simples que foi alterada.";
    }
  </script>
</head>

<body>
  <h1 id="title">Exemplo de Mudança de Cor</h1>
  <p id="text">Esta é uma descrição simples.</p>
  <input type="color" id="color-input">
  <button onclick="changeBackgroundColor()">Trocar Cor</button>
</body>

</html>
